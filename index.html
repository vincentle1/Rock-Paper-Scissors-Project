<!DOCTYPE html>
<html lang="en">
<head>
    <title> Rock Paper Scissors </title>
    <meta charset="utf-8">
</head>
<body>
    <script>
    
    function computerPlay(){
        let gameOptions = ["Rock", "Paper", "Scissors"]
        return gameOptions[Math.floor(Math.random()*gameOptions.length)]
    }
    
    function playRound(playerSelection, computerSelection){
      let draw = "It's a draw!"
      let win = "You win!"
      let lose = "You lose!"
        switch(playerSelection.toLowerCase()){
            case "rock":
                if (computerSelection.toLowerCase() == "rock"){
                    return draw;
                    break;
                } else if (computerSelection.toLowerCase() == "paper"){
                    return `${lose} Paper beats Rock!`;
                    break;
                } else if (computerSelection.toLowerCase() == "scissors"){
                    return `${win} Rock beats Scissors!`;
                }
            case "paper":
            if (computerSelection.toLowerCase() == "rock"){
                    return `${win} Paper beats Rock!` ;
                    break;
                } else if (computerSelection.toLowerCase() == "paper"){
                    return draw;
                    break;
                } else if (computerSelection.toLowerCase() == "scissors"){
                    return `${lose} Scissors beats Paper!`;
                }
            case "scissors":
            if (computerSelection.toLowerCase() == "rock"){
                    return `${lose} Rock beats Scissors!`;
                    break;
                } else if (computerSelection.toLowerCase() == "paper"){
                    return `${win} Scissors beats Paper!`;
                    break;
                } else if (computerSelection.toLowerCase() == "scissors"){
                    return draw;
                }
            
        }
    }

    function game(){
            let playerScore = 0
            let computerScore = 0
        for (let i = 0; i < 5; i++){
            let input = window.prompt("Enter rock, paper, or scissors: ")
            let oneRound = playRound(input, computerPlay())
            if (oneRound.includes("win")){
                playerScore++
                console.log(oneRound)
            } else if (oneRound.includes("lose")){
                computerScore++
                console.log(oneRound)
            } else if (oneRound.includes("draw")){
                console.log(oneRound)
            }
        }
        //End-game Results displayed//
        let finalScoreMessage = `Your final score: ${playerScore} 
Computer's score: ${computerScore}`
        console.log(finalScoreMessage)
        if (playerScore > computerScore){
            console.log("Congrats! You beat the AI!")
        } else if (playerScore < computerScore){
            console.log("You lose. Humans are obsolete.")
        } else if (playerScore == computerScore){
            console.log("Draw. Refresh page to play again fam.")
        }
    }

    game()

    </script>
</body>
</html>
